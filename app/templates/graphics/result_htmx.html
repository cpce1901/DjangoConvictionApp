{% if chart %}

<div class="container mx-auto mb-8">
    {{ chart | safe }}
</div>

{% endif %}

{% if chart and maximo and minimo and promedio %}

<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Card para Mínimo -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Mínimo</h3>
            <div class="flex items-center justify-center">
                <span class="text-3xl font-bold text-blue-400">{{ minimo }} {{ unit }}</span>
            </div>
        </div>

        <!-- Card para Máximo -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Máximo</h3>
            <div class="flex items-center justify-center">
                <span class="text-3xl font-bold text-red-400">{{ maximo }} {{ unit }}</span>
            </div>
        </div>

        <!-- Card para Promedio -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Promedio</h3>
            <div class="flex items-center justify-center">
                <span class="text-3xl font-bold text-green-400">{{ promedio }} {{ unit }}</span>
            </div>
        </div>
    </div>
</div>

{% endif %}
